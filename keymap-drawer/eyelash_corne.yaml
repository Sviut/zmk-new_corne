layout: {zmk_keyboard: eyelash_corne}
layers:
  COLEMAK_DH:
    # row 0
    - Q
    - W
    - F
    - P
    - B
    - {t: '$$mdi:minus-circle-outline$$', type: none}
    - J
    - L
    - U
    - Y
    - {t: ';', s: ':'}
    - {t: '$$mdi:backspace$$', type: backspace}

    # row 1
    - {t: '$$mdi:minus-circle-outline$$', type: none}
    - {t: 'A', h: LGUI}
    - {t: 'R', h: LALT}
    - {t: 'S', h: LCTRL}
    - {t: 'T', h: LSHFT}
    - G
    - H
    - {t: 'N', h: RSHFT}
    - {t: 'E', h: RCTRL}
    - {t: 'I', h: RALT}
    - {t: 'O', h: RGUI}
    - {t: '$$mdi:keyboard-return$$', type: enter}

    # row 2
    - {t: '$$mdi:minus-circle-outline$$', type: none}
    - Z
    - X
    - C
    - D
    - V
    - K
    - M
    - {t: ',', s: '<'}
    - {t: '.', s: '>'}
    - {t: '/', s: '?'}
    - {t: '$$mdi:keyboard-esc$$'}

    # thumbs
    - {t: '$$mdi:keyboard-tab$$'}
    - {t: '$$mdi:keyboard-space$$'}
    - {t: '$$mdi:keyboard-return$$'}
    - {t: '$$mdi:backspace$$'}
    - {t: '$$mdi:apple-keyboard-option$$'}
    - {t: '$$mdi:apple-keyboard-control$$'}
